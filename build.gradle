// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        //Android
        minSdkVersion = 21
        targetSdkVersion = 30
        compileSdkVersion = 30
        androidxCoreVersion = '1.5.0-beta01'
        appCompatVersion = '1.3.0-beta01'
        materialVersion = '1.3.0'
        appStartupVersion = '1.0.0'

        //KOTLIN
        kotlinVersion = '1.4.30'

        //Debug
        isDebuggable = true

        //Lifecycle
        lifecycleVersion = '2.3.0'

        //Compose
        composeVersion = '1.0.0-beta01'
        composeNavigationVersion = '1.0.0-alpha07'
        accompanistCoilVersion = '0.6.0'

        //Koin
        koinVersion = '2.2.1'

        //Coroutine
        kotlinCoroutineVersion = '1.4.2'

        //Data
        ktorVersion = '1.4.2'
        roomVersion = '2.2.6'
        timberVersion = '4.7.1'
        okhttpVersion = '4.9.0'
        datastoreVersion = '1.0.0-alpha06'
        protoBufVersion = '3.10.0'
    }
    repositories {
        google()
        mavenCentral()
        jcenter() {
            content {
                includeModule("org.koin", "koin-android-scope")
                includeModule("org.koin", "koin-androidx-compose")
                includeModule("org.koin", "koin-android-viewmodel")
                includeModule("org.koin", "koin-core")
            }
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0-alpha09'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter() {
            content {
                includeModule("org.koin", "koin-android")
                includeModule("org.koin", "koin-android-scope")
                includeModule("org.koin", "koin-androidx-scope")
                includeModule("org.koin", "koin-androidx-compose")
                includeModule("org.koin", "koin-android-viewmodel")
                includeModule("org.koin", "koin-androidx-viewmodel")
                includeModule("org.koin", "koin-core")
                includeModule("org.jetbrains.kotlinx", "kotlinx-collections-immutable-jvm")
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}